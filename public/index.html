<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Size Compressor</title>
  <link rel="icon" href="data:," />
  <style>
    :root {
      --bg: #0f1115;
      --panel: rgba(255, 255, 255, 0.06);
      --text: #e7e9ee;
      --muted: #757d8b;
      --accent: #4f8cff;
      --accent-2: #7c4dff;
      --ok: #32d296;
      --warn: #ffcc00;
      --danger: #ff5a5f;
      --ring: rgba(79, 140, 255, 0.55);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 18px;
    }
    html, body { height: 100%; margin:0; font:15px/1.45 system-ui, -apple-system, Segoe UI, Roboto,"Helvetica Neue", Arial; background: var(--bg); color: var(--text);}
    .wrap { max-width: 1040px; margin:0 auto; padding:28px;}
    h1 { font-size: clamp(18px, 2.8vw, 24px); margin-bottom:16px;}
    .grid { display: grid; grid-template-columns: repeat(16, 1fr); gap: 18px;}
    .panel { grid-column: span 9; background: var(--panel); border:1px solid rgba(255,255,255,0.08); border-radius: var(--radius); backdrop-filter: blur(10px); box-shadow: var(--shadow); padding:16px;}
    .side { grid-column: span 7;}
    @media (max-width:920px){ .panel, .side {grid-column: 1/-1;}}

    .dropzone { position:relative; margin:16px 0; border:2px dashed rgba(255,255,255,0.18); border-radius: calc(var(--radius)-6px); padding:28px; text-align:center; transition:0.2s ease; cursor:pointer;}
    .dropzone.drag { border-color: var(--accent); box-shadow: inset 0 0 0 2px var(--accent);}
    .dropzone input[type="file"] { position:absolute; inset:0; opacity:0; cursor:pointer;}
    .dz-icon { width:52px; height:52px; border-radius:14px; display:grid; place-items:center; margin:0 auto 10px; background: linear-gradient(135deg, rgba(79,140,255,0.25), rgba(124,77,255,0.25));}

    .file-info { padding:8px 12px; border-radius:12px; background: rgba(255,255,255,0.08); margin-top:12px;}
    .file-info .name { font-weight:600; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
    .file-info .meta { font-size:12px; color: var(--muted);}
    .btn { appearance:none; border:1px solid transparent; background: var(--panel); color: var(--text); padding:10px 14px; border-radius:12px; cursor:pointer; transition:0.2s ease; box-shadow: var(--shadow);}
    .btn:hover { transform: translateY(-1px);}
    .btn:disabled { opacity:0.5; cursor:not-allowed;}
    .btn:focus { outline:3px solid var(--ring); outline-offset:2px;}

    .status { margin-top:12px; font-weight:600; min-height:1.5em; }
    .status.success { color: var(--ok);}
    .status.error { color: var(--danger);}
    .status.loading { display:flex; gap:6px; align-items:center; color: var(--accent);}
    .spinner { width:18px; height:18px; border:2px solid rgba(255,255,255,0.25); border-top-color: var(--accent); border-radius:50%; animation:spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg);} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>File Size Compressor</h1>
    <div class="grid">
      <!-- Upload Panel -->
      <section class="panel">
        <div class="dropzone" id="dropZone">
          <div class="dz-icon">üìÅ</div>
          <div><strong>Drag & drop</strong> your file here or <u>click to choose</u>.</div>
          <input type="file" id="fileInput" />
        </div>
        <div class="file-info" id="fileInfo" style="display:none;">
          <div class="name" id="fileName"></div>
          <div class="meta" id="fileSize"></div>
        </div>
        <button class="btn" id="compressBtn" disabled>Compress File</button>
        <div class="status" id="status"></div>
      </section>

      <!-- Output Panel -->
      <aside class="side">
        <div class="panel">
          <h3>Download</h3>
          <div id="downloadInfo">After compression, your file will be ready to download.</div>
        </div>
      </aside>
    </div>
  </div>

<script>
  const dropZone = document.getElementById("dropZone");
  const fileInput = document.getElementById("fileInput");
  const statusEl = document.getElementById("status");
  const fileInfo = document.getElementById("fileInfo");
  const fileNameEl = document.getElementById("fileName");
  const fileSizeEl = document.getElementById("fileSize");
  const compressBtn = document.getElementById("compressBtn");
  let selectedFile = null;

  function setStatus(message, type="normal"){
    statusEl.className = "status";
    if(type==="error") statusEl.classList.add("error");
    else if(type==="success") statusEl.classList.add("success");
    else if(type==="loading") statusEl.classList.add("loading");
    statusEl.textContent = message;
    if(type==="loading") statusEl.innerHTML = `<div class="spinner"></div> ${message}`;
  }

  function formatFileSize(bytes){
    const sizes=['Bytes','KB','MB','GB','TB'];
    if(bytes===0) return '0 Bytes';
    const i = Math.floor(Math.log(bytes)/Math.log(1024));
    return (bytes/Math.pow(1024,i)).toFixed(2)+' '+sizes[i];
  }

  function showFileInfo(file){
    fileNameEl.textContent = file.name;
    fileSizeEl.textContent = formatFileSize(file.size);
    fileInfo.style.display="block";
    compressBtn.disabled=false;
    setStatus("");
  }

  function clearFile(){
    selectedFile=null;
    fileInfo.style.display="none";
    compressBtn.disabled=true;
    setStatus("");
  }

  function handleFile(file){
    if(!file) return clearFile();
    const allowedTypes=['image/','video/','audio/'];
    if(!allowedTypes.some(type=>file.type.startsWith(type))){
      setStatus("‚ùå Unsupported file type.", "error");
      return clearFile();
    }
    selectedFile=file;
    showFileInfo(file);
  }

  dropZone.addEventListener("dragover", e=>{e.preventDefault(); dropZone.classList.add("drag");});
  dropZone.addEventListener("dragleave", e=>{e.preventDefault(); dropZone.classList.remove("drag");});
  dropZone.addEventListener("drop", e=>{e.preventDefault(); dropZone.classList.remove("drag"); if(e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);});
  dropZone.addEventListener("click", ()=>fileInput.click());
  fileInput.addEventListener("change", ()=>{ if(fileInput.files.length) handleFile(fileInput.files[0]); });

  compressBtn.addEventListener("click", async ()=>{
    if(!selectedFile) return;
    setStatus("Compressing...", "loading");
    compressBtn.disabled=true;
    const fileType = selectedFile.type.startsWith("image/")?"image":selectedFile.type.startsWith("video/")?"video":"audio";
    const formData = new FormData();
    formData.append("file", selectedFile);
    try{
      const res = await fetch(`https://filesizecompressor.onrender.com/compress/${fileType}`, {method:"POST", body:formData});
      if(!res.ok) throw new Error(`Compression failed (status: ${res.status})`);
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a=document.createElement("a");
      a.href=url; a.download=`compressed_${selectedFile.name}`;
      document.body.appendChild(a); a.click(); a.remove(); window.URL.revokeObjectURL(url);
      setStatus("‚úÖ File compressed successfully!", "success");
      clearFile();
    } catch(err){
      setStatus("‚ùå Error: "+err.message,"error");
      console.error(err);
    } finally{ compressBtn.disabled=true; }
  });
</script>
</body>
</html>
